<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <h1 class="logo">
        <img src="img/odin.png" alt="odin" class="logo-img" /> RUNES
      </h1>
      <div class="image-container">
        <img src="img/library.png" alt="online_library" class="library-img" />
      </div>
    </header>
    <main class="container">
      <div class="form-header">
        <h1>Sign up</h1>
        <p>Welcome to our free online library and education</p>
        <span>Note: This is not a <em>real</em> online service.</span>
      </div>
      <form action="#" method="post" class="form-content">
        <div>
          <label for="first_name">FIRST NAME</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            pattern="^[a-zA-Z0-9]{1, }$"
            required
          />
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            pattern="^[a-zA-Z0-9]{1, }$"
            required
          />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
          />
        </div>
        <div>
          <label for="phone_number">PHONE NUMBER</label>
          <input
            type="tel"
            name="phone_number"
            id="phone_number"
            maxlength="10"
          />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input
            type="password"
            name="password"
            id="password"
            pattern="^$"
            required
          />
        </div>
        <div>
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            required
          />
        </div>
        <div>
          <button type="submit">Create Account</button>
        </div>
        <div>Already have an account? <a href="#">Log in</a></div>
      </form>
    </main>
  </body>
</html>
