<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />
  <script src="script.js" defer></script>
  <body>
    <i class="fa-solid fa-sun fa-2xl" style="color: #f4b952"></i>
    <!-- <i class="fa-solid fa-moon fa-2xl" style="color: #f4b952"></i> -->
    <header>
      <h1 class="logo">
        <img src="img/odin.png" alt="odin" class="logo-img" /> RUNES
        <span class="sub_logo">LIBRARY</span>
      </h1>

      <div class="image-container">
        <img src="img/library.png" alt="online_library" class="library-img" />
      </div>
    </header>
    <main class="container">
      <i
        class="fa-solid fa-angles-down fa-beat-fade fa-2xl"
        style="color: #f4b952"
      ></i>
      <div class="form-header">
        <h1 class="sign-up">Sign up</h1>
        <p>Welcome to our free online library and education</p>
        <span>Note: This is not a <em>real</em> online service.</span>
      </div>
      <form action="/page/index.html" method="get" class="form-content">
        <div>
          <input
            type="text"
            name="first_name"
            id="first_name"
            pattern="^[a-zA-Z0-9_\-\.]{3,15}$"
            placeholder=" "
            required
          />
          <label for="first_name">FIRST NAME</label>
          <span class="check"></span>
          <div class="error"></div>
        </div>
        <div>
          <input
            type="text"
            name="last_name"
            id="last_name"
            pattern="^[a-zA-Z0-9_\-\.]{3,15}$"
            placeholder=" "
            required
          />
          <label for="last_name">LAST NAME</label>
          <span class="check"></span>
          <div class="error"></div>
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=" "
            required
          />
          <label for="email">EMAIL</label>
          <span class="check"></span>
          <div class="error"></div>
        </div>
        <div>
          <input
            type="tel"
            name="phone_number"
            id="phone_number"
            maxlength="12"
            pattern="^[0][1-9]{2}\s[0-9]{3}\s[0-9]{4}$"
            placeholder=" "
            required
          />
          <label for="phone_number">PHONE NUMBER</label>
          <span class="check"></span>
          <div class="error"></div>
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            placeholder=" "
            required
          />
          <label for="password">PASSWORD</label>
          <span class="check"></span>
          <div class="error"></div>
        </div>
        <div>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder=" "
            required
          />
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <span class="pwd-check"></span>
          <div class="error"></div>
        </div>
        <div class="form-submit">
          <button type="submit">Create Account</button>
          <div class="log-in">
            Already have an account? <a href="#">Log in</a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
